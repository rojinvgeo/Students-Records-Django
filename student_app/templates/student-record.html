<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/student-form.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Student Record</h1>
        <form action="#" method="post" enctype="multipart/form-data" target="_blank">
            {% csrf_token %}
            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student_id" placeholder="Enter Student ID" required>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="batch">Batch</label>
                <input type="text" id="batch" name="batch" placeholder="e.g., 2023-2024" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="10" max="30" placeholder="Enter Age" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter Full Address" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="guardian">Guardian</label>
                <select id="guardian" name="guardian" required>
                    <option value="" disabled selected>Select Guardian</option>
                    <option value="father">Father</option>
                    <option value="mother">Mother</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required>
            </div>
            
            <button type="submit" class="submit-btn">Register Student</button>
        </form>
    </div>
</body>
</html>
